<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
  <title>Vue Project</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="./assets/style/style.css" rel="stylesheet">
</head>

<body>


  <main id="app">
    <header>
      <div id="logo">
        <router-link to="/">
          <img src="./assets/img/wish-logo-800.png" alt="logo">
        </router-link>
      </div>

      <ul id="icons">
        <li>
          <router-link to="/user-settings">
            <i class="fas fa-user"></i>
          </router-link>
        </li>
        <li>
          <router-link to="/wish-list">
            <i class="fas fa-heart"></i>
          </router-link>
        </li>
        <li>
          <router-link to="/shopping-cart">
            <i class="fas fa-shopping-cart"></i>
          </router-link>
        </li>
      </ul>
    </header>

    <router-view></router-view>
  </main>

  <script type="text/x-template" id="home">
    <div class="home-container">
      <h1>Articles</h1>
      <input type="search" placeholder="Rechercher..." v-model="searchKey">

      <h4 v-if="searchKey && filteredList.length >= 1 ">
        {{filteredList.length}} resultat<span v-if="filteredList.length >= 2">s</span>
      </h4>

      <div class="card-container">


        <div class="card" v-for="product in filteredList">
          <!-- <img v-bind:src="post.img" /> -->
          <h3> {{ product.description }}</h3>
          <img v-bind:src='product.img' />
          <input 
            type="checkbox" 
            :value=product.id
            v-bind:id="product.id"
            v-model="liked"
            @click="setLikeCookie()"
          />
          <div class="addToCart">
            <button v-on:click="addToCart(product)"><i class="fa fa-plus-square"></i></button>
            <span>Price: € {{ product.price }}</span>
          </div>
        </div>
        <li v-if="filteredList.length == []" >
          <h2>Désolé</h2>
          <p>Aucun résultat trouvé</p>
        </li> 
      </div>
      {{liked}}
      <div v-if="cart.length > 0" class="shopping-cart">
        <h2>Panier</h2>
        <div class="card" v-for="product, id in cart">
          {{ product.description }}
          {{ product.quantity }}
          {{ product.price }}

          <button v-on:click="plusOne(product)"><i class="fa fa-square"></i></button>
          <button v-on:click="minusOne(product)"><i class="fa fa-square"></i></button> 
          <button @click="removeItem(id)"><i class="fa fa-trash"></i></button>
        </div>
        <h5>Shopping Cart ({{ itemTotal }}) <br/>Total: € {{ cartTotal }}</h5>
      </div>
    </div>

  </script>

   
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/vue-cookies@1.5.12/vue-cookies.js"></script>
  <script src="./assets/js/script.js" type="text/javascript" ></script>
</body>



</html>
