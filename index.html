<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
  <title>Vue Project</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="./assets/style/style.css" rel="stylesheet">
</head>

<body>

  <main id="app">
    <header>
      <div id="logo">
        <router-link to="/">
          <img src="./assets/img/wish-logo-800.png" alt="logo">
        </router-link>
      </div>

      <ul id="icons">
        <li>
          <router-link to="/">
            <i class="fas fa-user"></i>
          </router-link>
        </li>
        <li>
          <router-link to="/wish-list">
            <i class="fas fa-heart"></i>
          </router-link>
        </li>
        <li>
          <router-link to="/shopping-cart">
            <i class="fas fa-shopping-cart"></i>
          </router-link>
        </li>
      </ul>
    </header>

    <router-view></router-view>
  </main>

  <script type="text/x-template" id="home">
    <div class="container">
      <h1>Articles</h1>
      <input type="search" placeholder="Rechercher..." v-model="searchKey">
      <div>
        <p v-if="searchKey && filterProduct.length >= 1 ">{{filterProduct.length}} resultat<span v-if="filterProduct.length >= 2">s</span>
          <ul v-for="product in filterProduct">
            {{product.description}}
          </ul>
        </p>

        <p v-if="!searchKey && filterProduct.length == 0">
          <ul v-for="product in products">
            <li>{{product.description}}</li>
            <p>{{product.id}}</p>
          </ul>
        </p>

        <li v-if="filterProduct.length == 0 && searchKey" >
          <h2>Sorry</h2>
          <p>There seem to be no posts under your criteria</p>
        </li>
        <li v-if="filterProduct.length < 1 && searchKey">
          <ul v-for="product in products">
            <li>{{product.description}}</li>
            <p>{{product.id}}</p>
          </ul>
        </li>
      </div>

    </div>
  </script>

  <script type="text/x-template" id="wish-list">
    <h1>Hello from wish list</h1>
  </script>

  <script type="text/x-template" id="shopping-cart">
    <h1>Hello from cart</h1>
  </script>

   
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="./assets/js/script.js" type="text/javascript" ></script>
</body>



</html>
