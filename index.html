<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
  <title>Vue Project</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="./assets/style/style.css" rel="stylesheet">
</head>

<body>

  <div id="app">
    <nav>
      <div id="logo">
        <router-link to="/">
          <img src="./assets/img/wish-logo-800.png" alt="logo">
        </router-link>
      </div>

      <ul id="icons">
        <li>
          <router-link to="/user-settings">
            <i class="fas fa-user"></i>
          </router-link>
        </li>
        <li>
          <router-link to="/wish-list">
            <i class="fas fa-heart"></i>
            <span class="nav-notification"></span>
          </router-link>
        </li>
        <li>
          <router-link to="/shopping-cart">
            <i class="fas fa-shopping-cart"></i>
            <span class="nav-notification"></span>
          </router-link>
        </li>
      </ul>
    </nav>

    <router-view></router-view>
  </div>

  <!-- home template component -->
  <script type="text/x-template" id="home">
    <div class="home-container">
      <h1>Articles</h1>

      <!-- search display -->
      <input v-model="searchKey" type="search" placeholder="Rechercher...">
      <span v-if="searchKey && filteredList.length >= 1 ">
        {{filteredList.length}} resultat<span v-if="filteredList.length >= 2">s</span>
      </span>

      <!-- cards display -->
      <div class="card-container">
        <div v-for="product in filteredList" class="card">

          <h3>{{ product.description }}</h3>
          <img v-bind:src='product.img' />

          <div class="like-container">
            <input 
              type="checkbox" 
              :value=product.id
              name="checkbox"
              class="checkbox"
              v-bind:id="product.id"
              v-model="liked"
              @click="setLikeCookie()"
            />
            
          </div>

          <div class="add-to-cart">
            <button v-on:click="addToCart(product)">
              <i class="fa fa-plus-square"></i>
            </button>
            <span>Prix: {{ product.price }}€</span>
          </div>

        </div>

        <!-- no result message -->
        <div v-if="filteredList.length == []" >
          <h3>Désolé</h3>
          <p>Aucun résultat trouvé</p>
        </div>
      </div>
      <!-- {{liked}} -->

      <!-- cart display -->
      <div v-if="cart.length > 0" class="shopping-cart">
        <h2>Panier</h2>
        <div v-for="product, id in cart" class="card">
          <div>{{ product.description }}</div>
          <span>{{ product.quantity }}</span>
          <span>{{ product.price }}</span>

          <div class="cart-buttons">
            <button v-on:click="cartPlusOne(product)">
              <i class="fa fa-plus-square"></i>
            </button>
            <button v-on:click="cartMinusOne(product, id)">
              <i class="fa fa-minus-square"></i>
            </button> 
            <button @click="cartRemoveItem(id)">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </div>

        <div class="grand-total">
          <h5>Shopping Cart ({{ itemTotalAmount }}) <br/>Total: € {{ cartTotalAmount }}</h5>
        </div>

      </div>
    </div>
  </script>

  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/vue-cookies@1.5.12/vue-cookies.js"></script>
  <script src="./assets/js/vue.js" type="text/javascript" ></script>
</body>
</html>
